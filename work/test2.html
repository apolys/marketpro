<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style the header */
    header {
      background-color: lightgray;
      padding: 15px;
      text-align: center;
    }

    /* Style the main section */
    .main {
      padding: 15px;
      height: 100%;
      text-align: center;
    }

    /* Style the table */
    table {
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <header>
    <h2>Time and Attendance Website</h2>
  </header>
  <div class="main">
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Date</th>
          <th>In Time</th>
          <th>Out Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>02/08/2023</td>
          <td>9:00 AM</td>
          <td>5:00 PM</td>
        </tr>
        <tr>
          <td>Jane Doe</td>
          <td>02/08/2023</td>
          <td>9:30 AM</td>
          <td>5:30 PM</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
